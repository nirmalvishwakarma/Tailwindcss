<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css | Practise Sign-Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Favicon-->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <!--Css -->
    <link rel="stylesheet" href="style.css">
    <!--Fontawsome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body class="bg-[url('img/bg.svg')] bg-no-repeat bg-cover bg-center h-screen w-full">
    <!--Header-->
    <header
        class="m-3 w-xl-full text-black p-4 text-center flex flex-row gap-4 justify-around items-center backdrop-blur-md"
        style="border-radius: 35px; background-color: rgba(255, 255, 255, 0.4);">

        <div class="logo flex flex-row items-center gap-2">
            <img src="img/logo.png" alt="Logo" hright="25px" width="25px" class="rounded-full">
            <h1 class="text-[15px] md:text-[18px] font-bold">Tailwind CSS</h1>
        </div>
    </header>
    <!--Sign In Section-->
    <section class="mt-5 xl:mt-10 lg:mt-10 md:10 sm:mt-10 flex justify-center items-center h-[calc(100vh-80px)] ">
        <div class=" p-8 rounded-lg shadow-lg w-80 md:w-96"  style="background-color: rgba(255, 255, 255, 0.1);">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-sm  text-gray-700 flex justify-between items-center px-4 py-2 rounded-md font-semibold" style="background-color: rgba(255, 255, 255, 0.4);">Enter Your Full Name <i class="fa-solid fa-user text-gray-600 ml-2"></i></label>
                    <input type="name" id="name" name="text" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm  text-gray-700 flex justify-between items-center px-4 py-2 rounded-md font-semibold" style="background-color: rgba(255, 255, 255, 0.4);">Enter Your Email <i class="fa-solid fa-envelope text-gray-600 ml-2"></i></label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm  text-gray-700 flex justify-between items-center px-4 py-2 rounded-md font-semibold" style="background-color: rgba(255, 255, 255, 0.4);">Enter Your Mobile Number <i class="fa-solid fa-mobile text-gray-600 ml-2"></i></label>
                    <input type="tel" id="phone" name="phone" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm  text-gray-700 flex justify-between items-center px-4 py-2 rounded-md font-semibold" style="background-color: rgba(255, 255, 255, 0.4);">Enter Password <i class="fa-solid fa-lock text-gray-600 ml-2"></i></label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="re-type-password" class="block text-sm  text-gray-700 flex justify-between items-center px-4 py-2 rounded-md font-semibold" style="background-color: rgba(255, 255, 255, 0.4);">Re-Type Password <i class="fa-solid fa-lock text-gray-600 ml-2"></i></label>
                    <input type="re-type-password" id="re-type-password" name="re-type-password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-200">Sign
                    In</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">Already Have Account ! <a href="Signin.html"
                    class="text-blue-600 underline">Sign In</a></p>
        </div>
    </section>
</body>

</html>
